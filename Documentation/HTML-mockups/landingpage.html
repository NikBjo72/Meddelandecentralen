<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Landingpage</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 landingPageCol">
                <img id="chatBubbles" src="../../ClientApp/Media/chat-bubbles.svg" alt="Chat icons">
            </div>
            <div id="connectContainer" class="col-sm-6 landingPageCol">
                <label class="text-white mx-2 h5" for="inputName">Namn</label>
                <div class="input-group input-group-lg mb-3">
                    <input id="inputName" type="text" class="form-control" placeholder="Namn" aria-label="Username">
                </div>
                <button id="connectBtn" type="button" class="btn btn-primary my-3">Anslut</button>
            </div>
        </div>
        <footer class="text-white text-center fixed-bottom py-3 lead">
            © Niklas Björk WU21 2022
        </footer>
    </div>
</body>

</html>
