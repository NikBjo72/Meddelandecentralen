<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <title>Homepage</title>
</head>

<body>
    <div class="container-fluid">
        <div id="headerRow" class="row sticky-top">
            <div class="col-sm-12">
                <div class="row">
                    <img id="userIcon" src="../../ClientApp/Media/account_circle_white_24dp.svg" alt="Användarikon">
                    <div id="userName" class="text-white h2 col">Niklas Björk</div>
                </div>
                <hr class="rounded white">
                <div class="row">
                    <div class="col text-center">
                        <img id="executedIcon" class="statusIcon" src="../../ClientApp/Media/executed.png"
                            alt="Statusikon">
                        <div class="text-white small text-center">Klart</div>
                    </div>
                    <div class="col text-center">
                        <img id="executedIcon" class="statusIcon" src="../../ClientApp/Media/in-progress.png"
                            alt="Statusikon">
                        <div class="text-white small text-center">Pågående</div>
                    </div>
                    <div class="col text-center">
                        <img id="executedIcon" class="statusIcon" src="../../ClientApp/Media//on-hold.png"
                            alt="Statusikon">
                        <div class="text-white small text-center">Väntande</div>
                    </div>
                    <div class="col text-center">
                        <img id="executedIcon" class="statusIcon" src="../../ClientApp/Media//rejected.png"
                            alt="Statusikon">
                        <div class="text-white small text-center">Ur funktion</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row roomRaw">
            <img class="roomStatusIcon" src="../../ClientApp/Media/executed.png" alt="Användarikon">
            <div id="userName" class="text-white h5 col">Konferensrum Kråkan</div>
        </div>
        <div class="row roomRaw">
            <img class="roomStatusIcon" src="../../ClientApp/Media/on-hold.png" alt="Användarikon">
            <div id="userName" class="text-white h5 col">Köket</div>
            <small class="text-white newMessages">2</small>
        </div>
        <div class="row roomRaw">
            <img class="roomStatusIcon" src="../../ClientApp/Media/rejected.png" alt="Användarikon">
            <div id="userName" class="text-white h5 col">Rum 453</div>
            <small class="text-white newMessages">1</small>
        </div>
        <div class="row roomRaw">
            <img class="roomStatusIcon" src="../../ClientApp/Media/in-progress.png" alt="Användarikon">
            <div id="userName" class="text-white h5 col">Hotellobby</div>
            <small class="text-white newMessages">6</small>
        </div>
        <div id="footerRow" class="row fixed-bottom">
            <div class="input-group mb-3">
                <img id="addMessageIcon" src="../../ClientApp/Media/plus-circle.svg" alt="Användarikon">
                <input id="inputNewRoom" type="text" class="form-control" placeholder="Nytt rum..." aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col text-center">
                        <img class="footerIcons" src="../../ClientApp/Media/house.svg" alt="Hem">
                    </div>
                    <div class="col text-center">
                        <img class="footerIcons" src="../../ClientApp/Media/chat-square-text.svg"
                            alt="Alla meddelanden">
                    </div>
                    <div class="col text-center">
                        <img class="footerIcons" src="../../ClientApp/Media/box-arrow-right.svg" alt="Avsluta">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
